<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Time Watch</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2 class="glow">Stop Watch</h2>
   <div class="container">
      <div class="timer">
         <div class="hour">00</div>
         <h4>:</h4>
         <div class="minute">00</div>
         <h4>:</h4>
         <div class="second">00</div>
         <h4>:</h4>
         <div class="oneby100thsec">00</div>
      </div>
      <button class="btn1">Start</button>
      <button class="btn2">Stop</button>
      <button class="btn3">Reset</button>
   </div>
   <h3 style="color: aliceblue;" id="h3">Records</h3>
   <div class="records"></div>
   <script src="script.js"></script>
</body>
</html>
